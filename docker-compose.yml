services:
  discorgeous:
    build:
      context: .
      target: discorgeous
    container_name: discorgeous
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - .env
    volumes:
      # Mount your Piper model files here
      - ./models:/app/models:ro
    environment:
      # PIPER_MODEL: Set your model filename here (single source of truth)
      # Update to match your downloaded model in ./models/
      - PIPER_MODEL=/app/models/en_US-amy-medium.onnx
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

  # Optional ntfy relay sidecar - subscribes to ntfy topics and forwards to discorgeous
  # Uncomment and configure NTFY_TOPICS in .env to enable
  ntfy-relay:
    build:
      context: .
      target: relay
    container_name: ntfy-relay
    restart: unless-stopped
    depends_on:
      discorgeous:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Override API URL to use internal Docker network
      - DISCORGEOUS_API_URL=http://discorgeous:8080
    profiles:
      - relay  # Only starts with: docker compose --profile relay up
