services:
  discorgeous:
    build: .
    container_name: discorgeous
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"
    env_file:
      - .env
    volumes:
      # Mount your Piper model files here
      - ./models:/app/models:ro
    environment:
      # Override piper model path to use mounted models
      - PIPER_MODEL=/app/models/en_US-lessac-medium.onnx
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/v1/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
